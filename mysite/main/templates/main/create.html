{% extends 'main/base.html' %}
{% block title %}
Créer une nouvelle liste
{% endblock %}

{% block content %}
	<h3>Créer une nouvelle liste de tâches</h3>
	<br>
	<form method="post" action="/create/" class="form-group">
		{% csrf_token %}
		<div class="input-group mb-3">
	  		<div class="input-group-prepend">
	  		<button name="save" type="submit" class="btn btn-success">Créer</button>
	  		</div>
	  		{{form.name}}
		</div>
	</form>
{% endblock %}

{% extends 'main/base.html' %}

{% block title %}Voir toutes les listes{% endblock %}

{% block content %}
	{% if user.is_authenticated %}
		<ul class="list-group">
		{% for l in lists %}
			<li class="list-group-item"><a href="/{{l.id}}"><h3>{{l.name}}</h3></a></li>
		{% endfor %}
		</ul>
	{% else %}
		<h3>Connectez-vous <a href="/login">ici</a></h3>
	{% endif %}
{% endblock %}
